    <script>
      window.Ionic = {

          mode: 'ios',
        },
      };
    </script>
    <style>
      ion-toast.custom-toast {
        --background: #ffc409;
        --box-shadow: 3px 3px 10px 0 rgba(0, 0, 0, 0.2);
        --color: red;
      }
        
      ion-toast.custom-toast::part(message) {
        font-style: italic;
      }

      ion-toast.custom-toast::part(button) {
        border-left: 1px solid #d2d2d2;
        color: #030207;
        font-size: 15px;
      }
    </style>
